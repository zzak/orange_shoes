  <canvas id="orange_shoes" width="600" height="500" style="border:1px solid black;"></canvas>

<script type="text/javascript" language="JavaScript" src="js/orange_shoes.js"></script>

<script type="text/javascript" language="JavaScript">

window.onload = function() {
  i = 0;
  function animate(){
    i += 1;
  }
  function main(){
    context.clearRect(0, 0, canvas.width,canvas.height);
    oval('black', i, i*2, 20)
    oval('black', i*3, 300-i*2, 10)
    oval('black', i, i*2, 20)
    oval('black', i*3, 300-i*2, 10)
  }
  setInterval(animate, 27);
  setInterval(main, 10);
  main();
}
</script>

<font size=7>Code</font>

require 'orange_shoes'
 
Shoes.app do
  o1 = oval 0, 0, 10
  o2 = oval 0, 300, 10, 10
  animate 36 do |i|
    o1.move 'i', 'i*2'
    o2.move 'i*3', '300-i*2'
  end
end
