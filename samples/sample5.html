<canvas id="orangeShoes" width="600" height="500" style="border:1px solid black;"></canvas>

<script type="text/javascript" language="JavaScript">

window.onload = function() {
  var canvas = document.getElementById('orangeShoes')
  var ctx = canvas.getContext("2d")
  var mouseX
  var mouseY
  canvas.onmousemove = getMousePoint
  function getMousePoint(evt){
    mouseX = evt.clientX - canvas.offsetLeft
    mouseY = evt.clientY - canvas.offsetTop
  }
  
  function para(str, x, y) {
    ctx.fillText(str, x, y);
  }
  function image(source, x, y, w, h) {
    var img = new Image();
    img.onload = function() {
      ctx.drawImage(img,x,y,w,h); 
    } 
    img.src = source;
  }

  setInterval(main, 400)
  function main(){
    ctx.clearRect(0, 0, canvas.width,canvas.height)
    para("Hello, Orange Shoes!", 30, 50)
    para("From Ash and Zak", 470, 470)
    image("https://github.com/ashbb/orange_shoes/raw/master/static/oshoes-icon.png", 450, 320, 128, 128)
  }
}
</script>
